<!-- Our Customers -->
<div class="row">
	<div class="col-lg-12">
		<h2 class="page-header">Our Customers</h2>
	</div>
    {% for customer in site.customers | limit: 6 %}
    <div class="col-md-2 col-sm-4 col-xs-6">
    {% if customer.frontimagexte %}
		<img class="img-responsive customer-img" src="{{customer.frontimagesrc}}" alt="{{customer.frontimagealt}}">
     {% else %}
		<img class="img-responsive customer-img" src="{{customer.frontimagesrc}}" alt="{{customer.frontimagealt}}">
     {% endif %}
	</div>
    {% endfor %}
</div> 
<!-- /.row -->
