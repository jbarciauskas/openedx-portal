<!-- Blog Categories Well -->
<div class="well">
	<h4>Blog Categories</h4>
	<div class="row">
        <ul class="list-unstyled">
        {% for category in site.categories %}
		<div class="col-lg-6">
				<li><a href="{{site.url | append: site.baseurl}}/blog/{{category | first }}">{{category | first | replace: '-',' ' | capitalize}}</a></li>
		</div>
        {% endfor %}
        </ul>
	</div>
	<!-- /.row -->
</div>
